<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <aside>
        <div class="header">
          <img src="images/dashboard.png" width="40" height="40" alt="dashboard icon" />
          <h1>Dashboard</h1>
        </div>
        <ul>
          <li><a href="#">
              <img src="images/home.png" alt="home icon" width="20" height="20" />
              <p>Home</p>
            </a></li>

          <li>
            <a href="#">
              <img src="images/id_card.png" alt="profile icon" width="20" height="20" />
              <p>Profile</p>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="images/chat_bubble.png" alt="chat_bubble icon" width="20" height="20" />
              <p>Messages</p>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="images/schedule.png" alt="schedule icon" width="20" height="20" />
              <p>History</p>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="images/files.png" alt="files icon" width="20" height="20" />
              <p>Tasks</p>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="images/groups.png" alt="groups icon" width="20" height="20" />
              <p>Communities</p>
            </a>
          </li>
        </ul>

        <ul>
          <li>
            <a href="#">
              <img src="images/settings.png" alt="settings icon" width="20" height="20" />
              <p>Settings</p>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="images/contact_support.png" alt="Support icon" width="20" height="20" />
              <p>Support</p>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="images/privacy_tip.png" alt="privacy_tip icon" width="20" height="20" />
              <p>Privacy</p>
            </a>
          </li>
        </ul>
      </aside>

      <main>main content</main>
    </div>

  </body>

</html>
