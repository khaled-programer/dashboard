<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <aside>
        <div class="header">
          <img src="images/dashboard.png" width="40" height="40" alt="dashboard icon" />
          <h1>Dashboard</h1>
        </div>
        <ul>
          <li><a href="#">
              <img src="images/home.png" alt="home icon" width="20" height="20" />
              <p>Home</p>
            </a></li>

          <li>
            <a href="#">
              <img src="images/id_card.png" alt="profile icon" width="20" height="20" />
              <p>Profile</p>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="images/chat_bubble.png" alt="chat_bubble icon" width="20" height="20" />
              <p>Messages</p>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="images/schedule.png" alt="schedule icon" width="20" height="20" />
              <p>History</p>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="images/files.png" alt="files icon" width="20" height="20" />
              <p>Tasks</p>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="images/groups.png" alt="groups icon" width="20" height="20" />
              <p>Communities</p>
            </a>
          </li>
        </ul>

        <ul>
          <li>
            <a href="#">
              <img src="images/settings.png" alt="settings icon" width="20" height="20" />
              <p>Settings</p>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="images/contact_support.png" alt="Support icon" width="20" height="20" />
              <p>Support</p>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="images/privacy_tip.png" alt="privacy_tip icon" width="20" height="20" />
              <p>Privacy</p>
            </a>
          </li>
        </ul>
      </aside>

      <main>
        <nav>
          <div class="search">

            <form action="#" method="post">
              <button type="submit">
                <img src="images/search.png" alt="search icon" />
              </button>
              <input type="search" name="search" id="search" />
            </form>

            <div class="notifications">
              <img src="images/notifications_active.png" alt="notifications icon" width="20" height="20" />
              <img src="images/lion.png" alt="lion icon" width="30" height="30" class="icon" />
              <h2>Morgan Oakley</h2>
            </div>
          </div>


          <div class="user">

            <div class="name">
              <div class="image">
                <img src="images/lion.png" alt="lion icon" width="25" height="25">
              </div>
              <div class="text">
                <p class="first">Hi there,</p>
                <p class="second">Morgan Oakley (@morgan)</p>
              </div>
            </div>

            <ul class="links">
              <li><a href="#">new</a></li>
              <li><a href="#">upload</a></li>
              <li><a href="#">share</a></li>
            </ul>
          </div>
        </nav>
      </main>
    </div>

  </body>

</html>
